name: build
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@master
        with:
          go-version: 1.12
        id: go

      - uses: actions/checkout@v2

      - name: get deps
        run: |
          go get github.com/julienschmidt/httprouter